<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График продаж</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>График продаж</h1>
    <canvas id="salesChart"></canvas>

    <script>
        // Извлечение параметра dates из URL
        const urlParams = new URLSearchParams(window.location.search);
        const dates = JSON.parse(urlParams.get("dates") || "[]");

        if (dates.length === 0) {
            document.body.innerHTML = "<h1>Нет данных для отображения графика</h1>";
        } else {
            // Считаем количество продаж по месяцам
            const salesData = dates.reduce((acc, dateStr) => {
                const date = new Date(dateStr);
                const monthYear = `${date.getMonth() + 1}-${date.getFullYear()}`; // "Месяц-Год"
                acc[monthYear] = (acc[monthYear] || 0) + 1;
                return acc;
            }, {});

            // Получаем отсортированные данные по месяцам
            const labels = Object.keys(salesData).sort((a, b) => {
                const [monthA, yearA] = a.split('-').map(Number);
                const [monthB, yearB] = b.split('-').map(Number);
                return new Date(yearA, monthA - 1) - new Date(yearB, monthB - 1);
            });

            const sales = labels.map(label => salesData[label]);

            // Массив месяцев для отображения на оси X
            const months = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'];

            // Преобразуем метки месяцев и годов
            const formattedLabels = labels.map(label => {
                const [month, year] = label.split('-');
                return `${months[month - 1]} ${year}`;
            });

            // Отрисовка графика с помощью Chart.js
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: formattedLabels,
                    datasets: [{
                        label: 'Количество продаж',
                        data: sales,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Месяц'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Продажи'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Продажи: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
