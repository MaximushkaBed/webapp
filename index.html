<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График продаж</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>График продаж</h1>
    <canvas id="salesChart" width="400" height="200"></canvas>

    <script>
        // Извлечение параметра dates из URL
        const urlParams = new URLSearchParams(window.location.search);
        const dates = JSON.parse(urlParams.get("dates") || "[]");

        // Считаем количество продаж на каждую дату
        const salesData = dates.reduce((acc, date) => {
            acc[date] = (acc[date] || 0) + 1;
            return acc;
        }, {});

        // Преобразуем данные для графика
        const labels = Object.keys(salesData); // Даты
        const sales = Object.values(salesData); // Количество продаж

        // Отрисовка графика с помощью Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Количество продаж',
                    data: sales,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
