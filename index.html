<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График продаж</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>График продаж</h1>
    <canvas id="salesChart" width="400" height="200"></canvas>

    <script>
        // Извлечение параметра dates из URL
        const urlParams = new URLSearchParams(window.location.search);
        const dates = JSON.parse(urlParams.get("dates") || "[]").map(date => new Date(date));

        // Генерация диапазона 13 месяцев (включая текущий месяц)
        const now = new Date();
        const startDate = new Date(now.getFullYear(), now.getMonth() - 12, 1); // 13 месяцев назад
        const allMonths = [];
        for (let date = new Date(startDate); date <= now; date.setMonth(date.getMonth() + 1)) {
            allMonths.push(new Date(date));
        }

        // Подсчёт количества продаж по месяцам
        const salesData = allMonths.map(month => {
            const monthStart = new Date(month.getFullYear(), month.getMonth(), 1);
            const monthEnd = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            const salesCount = dates.filter(date => date >= monthStart && date <= monthEnd).length;
            return salesCount;
        });

        // Названия месяцев на русском
        const monthsRu = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 
                          'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'];
        const labels = allMonths.map(month => `${monthsRu[month.getMonth()]} ${month.getFullYear()}`);

        // Отрисовка графика с помощью Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Количество продаж',
                    data: salesData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            callback: function(value, index) {
                                return labels[index]; // Поворот меток по оси X
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.raw} продаж`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
