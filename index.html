<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График продаж</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>График продаж</h1>
    <canvas id="salesChart"></canvas>

    <script>
        // Извлечение параметра dates из URL
        const urlParams = new URLSearchParams(window.location.search);
        const dates = JSON.parse(urlParams.get("dates") || "[]");

        if (dates.length === 0) {
            document.body.innerHTML = "<h1>Нет данных для отображения графика</h1>";
        } else {
            // Подсчет количества продаж на каждую дату
            const salesData = dates.reduce((acc, date) => {
                acc[date] = (acc[date] || 0) + 1;
                return acc;
            }, {});

            // Преобразуем данные для графика
            const labels = Object.keys(salesData); // Даты
            const sales = Object.values(salesData); // Количество продаж

            // Отрисовка графика с помощью Chart.js
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Количество продаж',
                        data: sales,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Дата'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Продажи'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Продажи: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
